<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="header">
        <h1>Welcome, {{request.session.user_name}}!</h1>
        <div>
            <a href="/books">Home</a>
            <a href="/logout">Log Out</a>
        </div>
    </div>
    <div>
        <h1>Favorited Books</h1>
        <ul>
            {% for liked_book in user.liked_books.all %}
            <li>{{liked_book.title}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
